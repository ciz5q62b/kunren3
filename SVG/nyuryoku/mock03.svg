  <text class="cls-4" transform="translate(67.5 191.98)"><tspan x="0" y="0">メール</tspan></text>
  <text class="cls-4" transform="translate(56.38 222.01)"><tspan x="0" y="0">問１　あなたはこの本を何でお知りになりましたか。</tspan></text>
  <text class="cls-4" transform="translate(75.22 251.29)"><tspan x="0" y="0">１　書店で実物をみて</tspan></text>
  <text class="cls-4" transform="translate(234.52 251.29)"><tspan x="0" y="0">２　チラシを見て</tspan></text>
  <text class="cls-4" transform="translate(75.22 268.08)"><tspan x="0" y="0">３　書店店員に紹介されて</tspan></text>
  <text class="cls-4" transform="translate(234.52 268.08)"><tspan x="0" y="0">４　学校から紹介されて</tspan></text>
  <text class="cls-4" transform="translate(75.22 284.99)"><tspan x="0" y="0">５　知人に紹介されて</tspan></text>
  <text class="cls-4" transform="translate(234.52 284.98)"><tspan x="0" y="0">６　その他</tspan></text>
  <text class="cls-4" transform="translate(56.38 318.81)"><tspan x="0" y="0">問２　あなたはこの本を何でお知りになりましたか。</tspan></text>
  <text class="cls-4" transform="translate(75.22 347.99)"><tspan x="0" y="0">１　役に立った</tspan></text>
  <text class="cls-4" transform="translate(194.06 347.99)"><tspan x="0" y="0">２　ふつう</tspan></text>
  <text class="cls-4" transform="translate(75.22 366.41)"><tspan x="0" y="0">３　期待はずれだった</tspan></text>
  <text class="cls-4" transform="translate(56.38 399.14)"><tspan x="0" y="0">問３　あなたは弊社のカタログの送付をご希望されますか。</tspan></text>
  <text class="cls-4" transform="translate(75.22 427.77)"><tspan x="0" y="0">□希望する</tspan></text>
  <text class="cls-4" transform="translate(224.93 427.77)"><tspan x="0" y="0">□希望しない</tspan></text>
  <text class="cls-4" transform="translate(131.02 89.76)"><tspan x="0" y="0">のはらしんのすけ</tspan></text>
